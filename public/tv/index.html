/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

class WebShell {
  async makeRequest(url, options = {}) {
    console.log('web.makeRequest');
    return new Promise((resolve, reject) => {
      const response = fetch(url, options).then(response => {
        if (response.ok || response.status === 302) {
          response.text().then(data => {
            if (data) {
              resolve(data); 
            }
          }).catch(error => {
            reject(error);
          });
        }
      }).catch(error => {
        reject(error);
      });
    });
  }

  changeTitle(title = SITE_TITLE_WEB) {
    document.title = title;
  }
}

class ElectronShell {
  async makeRequest(url, options = {}) {
    console.log('native.makeRequest');
    return new Promise((resolve, reject) => {
      const response = window['electronAPI'].makeRequest(url, options);
      if(response.error) {
        reject(response.error);
      }
      else if(response.data) {
        resolve(response.data);
      }
      else {
        reject({});
      }
    });
  }

  changeTitle(title = SITE_TITLE_NATIVE) {
    window['electronAPI'].changeTitle(title);
  }
}

function timeAgo(timestamp) {
  // 检查 timestamp 是否为合法的时间戳
  if (typeof timestamp !== 'number' || isNaN(timestamp) || timestamp < 0) {
    return '未知时间';
  }

  const now = new Date().getTime();
  const secondsPast = Math.floor((now - timestamp) / 1000);

  if (secondsPast < 5) {
    return '刚刚';
  }
  if (secondsPast < 60) {
    return Math.floor(secondsPast) + ' 秒前';
  }
  if (secondsPast < 3600) {
    return Math.floor(secondsPast / 60) + ' 分钟前';
  }
  if (secondsPast < 86400) {
    return Math.floor(secondsPast / 3600) + ' 小时前';
  }
  if (secondsPast < 30 * 86400) { // 30天
    return Math.floor(secondsPast / 86400) + ' 天前';
  }
  if (secondsPast < 365 * 86400) { // 365天
    return Math.floor(secondsPast / (30 * 86400)) + ' 月前';
  }
  return Math.floor(secondsPast / (365 * 86400)) + ' 年前';
}

async function loadM3uFile(fromCache = false, isBooting = false) {
  /** @type {string} **/
  const m3uUrl = m3uUrlInput.value.trim();
  const type = (m3uUrl.endsWith('m3u') || m3uUrl.endsWith('m3u8')) ? TYPES.M3U : m3uUrl.endsWith('txt') ? TYPES.TXT : '';

  async function fetchDataAndProcess(id, payload, cached) {
    printLog('fetchDataAndProcess');
    m3uUrlInput.disabled = loadM3uButton.disabled = true;
    const safeUrl = (m3uUrl.startsWith(UNSAFE_HTTP) && VARS.IS_NATIVE === false) ? new URL(`${window.location.origin}/api/fetch?url=${encodeURIComponent(m3uUrl)}`).href : m3uUrl;
    try {
      const data = await shell.makeRequest(safeUrl, { cache: 'no-store' });

      m3uUrlInput.disabled = loadM3uButton.disabled = false;
      if (data) {
        const time = new Date().getTime();
        const x = { id, m3u: data, source: SOURCES.URL, type, time };
        if (payload) {
          await database.updateData(x);
        } else {
          await database.addData(x);
        }
        processM3uData(type, x, cached, false, isBooting);
        listStore('fetch');
        gotoPage(1);
      } else {
        errorMessage.textContent = '加载 M3U 文件时出错，请检查 URL 是否正确。';
        showM3uInput();
      }
    } catch (error) {
      errorMessage.textContent = `加载 M3U 文件时出错，请检查 URL 是否正确。${error.message}`;
      showM3uInput();
      m3uUrlInput.disabled = loadM3uButton.disabled = false;
    }
  }

  if (type && m3uUrlInput.checkValidity()) {
    const id = database.encodeString(m3uUrl);
    const payload = await database.readData(id);
    if (payload && payload.m3u && fromCache) {
      processM3uData(type, payload, true, isBooting, false);
    } else {
      fetchDataAndProcess(id, payload, fromCache);
    }
  } else {
    errorMessage.textContent = '请输入有效的 M3U 文件 URL。';
  }
}

/**
 * 处理 M3U 文件单行
 * @param {string} line Line
 */
function processM3uLine(line) { 
  if (line.startsWith('#EXTINF:')) {
    const infoLine = line.substring(8);
    const groupMatch = infoLine.match(/group-title="([^"]+)"/);
    VARS.CURRENT_GROUP = groupMatch ? groupMatch[1] : allChannels;
    VARS.CURRENT_TITLE = infoLine.split(',').pop().trim();
  } else if (line && !line.startsWith('#')) {
    if (!VARS.URLS.has(line)) {
      VARS.URLS.add(line);
      const item = { title: VARS.CURRENT_TITLE || line, url: line, group: VARS.CURRENT_GROUP };
      playlistData.push(item);
      categories[allChannels].push(item);
      if (VARS.CURRENT_GROUP !== allChannels) {
        if (!categories[VARS.CURRENT_GROUP]) {
          categories[VARS.CURRENT_GROUP] = [];
        }
        categories[VARS.CURRENT_GROUP].push(item);
      }
    }
  }
}

/**
 * 处理 TXT 文件单行
 * @param {string} line Text line
 */
function processTxtLine(line) {
  if (line.endsWith('#genre#')) {
    const infoLine = line.replace(',#genre#', '');
    VARS.CURRENT_GROUP = infoLine ? infoLine : allChannels;
  } else if (line && !line.endsWith('#genre#')) {
    const lineArray = line.split(',');
    if(lineArray.length < 2) return;

    VARS.CURRENT_URL = lineArray.pop().trim();
    VARS.CURRENT_TITLE = lineArray.pop().trim();

    if (!VARS.URLS.has(VARS.CURRENT_URL)) {
      VARS.URLS.add(VARS.CURRENT_URL);
      const group = VARS.CURRENT_GROUP || allChannels;
      const item = { title: VARS.CURRENT_TITLE, url: VARS.CURRENT_URL, group };
      playlistData.push(item);
      categories[allChannels].push(item);
      if (group !== allChannels) {
        if (!categories[group]) {
          categories[group] = [];
        }
        categories[group].push(item);
      }
    }
  }
}

// 解析 M3U 数据
function initPlayData(type, data) {
  // Data for all
  playlistData = [];
  // Data in categories
  categories = { [allChannels]: [], [favoriteChannels]: [] };
  VARS.URLS.clear();

  const lines = data.m3u.split('\n');

  for(const item of lines) {
    const line = item.trim();
    // [M3U] Start - Process data
    if(type === TYPES.M3U) {
      processM3uLine(line);
    }
    else if (type === TYPES.TXT) {
      processTxtLine(line);
    }
    // [M3U] End - Process data
  }
  categories[originalChannels] = [...categories[allChannels]];
  statisticsMessage.textContent = `{ ${playlistData.length}条，(${timeAgo(data.time)}) }`;
}

async function displayPlaylistPage(page) {

  const lastPlayedItem = getLastVideoItem();

  // Loop list items
  pageItems.forEach(async (item, index) => {
    /** @type {HTMLLIElement} **/
    const li = document.createElement('li');
    /** @type {HTMLDivElement} **/
    const div = document.createElement('div');
    div.className = 'label';
    div.textContent = item.group === currentCategory ? item.title : `[${item.group}] ${item.title}`;

    if(item.url.startsWith(UNSAFE_HTTP)) {
      li.dataset['http'] = true;
      li.classList.add('http');
      li.classList.add('broken');
    }

    li.dataset['url'] = item.url;
    li.dataset['group'] = item.group;
    li.title = item.title;

    li.onclick = (evt) => {
      evt.preventDefault();
      const { currentTarget } = evt;
      const frame = currentTarget.dataset['frame'] ? currentTarget.dataset['frame'] : VARS.POSTER;
      const isBroken = currentTarget.classList.contains('broken') === false;
      if((videoPlayer.poster === frame || frame === VARS.POSTER) && isBroken) {
        playNow(currentTarget, item);
      }
      else {
        stopVideo(frame);
      }
    };

    li.append(div);
    playlistItems.appendChild(li);
  });

  // Update styles
  for (const li of playlistItems.childNodes) {
    const videoUrl = li.dataset['url'];
    const id = database.encodeString(videoUrl);
    const isFav = await isFavorite(id);
    const playCache = await database.readData(id, STA_STORE);
    if (playCache) {
      updateListItemStyle(li, playCache.result, lastPlayedItem, isFav);
    }
    else if (autoCheck === 'true') {
      // No cache or cleaned
      li.className = 'checking';
      const result = await checkVideoPlayability(videoUrl);
      await database.addData({ id, result }, STA_STORE);
      updateListItemStyle(li, result, lastPlayedItem, isFav);
    }
  }
  listCheckButton.disabled = false;
}

/**
 * @param {HTMLLIElement} li List item
 * @param {{ ok: boolean, duration: number, frame: string, timeout: boolean }} checkResult List item
 * @param {{ url: string, group: string, title: string }} lastPlayedItem Last played data
 * @param {boolean} isFav If it is favorite
 */
function updateListItemStyle(li, checkResult, lastPlayedItem, isFav) {
  li.className = '';
  if (checkResult.ok) {
    if(checkResult.duration < 300) {
      li.classList.add('good');
    }
    else if (checkResult.duration >= 300 && checkResult.duration <= 1000) {
      li.classList.add('average');
    }
    else {
      li.classList.add('bad');
    }
    if(checkResult.frame) {
      li.dataset['frame'] = URL.createObjectURL(checkResult.frame);
      li.classList.add('frame');
    }
  }
  else {
    if(checkResult.timeout) {
      li.dataset['timeout'] = true;
      li.classList.add('timeout');
    }
    else {
      li.classList.add('broken');
    }
    li.title = `此视频源可能无法播放`;
  }
  if(lastPlayedItem?.url === li.dataset['url']) {
    li.classList.add('active');
  }
  if(isFav && currentCategory !== favoriteChannels) {
    li.classList.add('favorite');
  }
}

}

function hlsPlay(source) {
  printLog('hlsPlay');
  try {
    const hls = new Hls();
    hls.loadSource(source.url);
    hls.attachMedia(videoPlayer);
    hls.once(Hls.Events.LEVEL_LOADED, (evt, data) => {
      printLog('Hls.Events.LEVEL_LOADED');
      const duration = data?.details?.totalduration || 0;
      const isLive = data?.details?.live || false;
      playVideSource(source, duration, isLive);
    });
    hls.once(Hls.Events.MANIFEST_PARSED, (evt, data) => {
      printLog('Hls.Events.MANIFEST_PARSED');
    });
    hls.once(Hls.Events.ERROR, (error) => {
      hls.destroy();
    });
  }
  catch(error) {
    printLog('HLS ERROR 1');
  }
}

function getMinutes(duration) {
  // 类型检查和异常处理
  if (typeof duration !== 'number' || isNaN(duration)) {
    return '00:00';
  }

  const dNumber = parseInt(duration, 10);
  const minutes = Math.floor(dNumber / 60);
  const seconds = dNumber % 60;

  // 处理分钟数小于 10 的情况
  const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes.toString();
  const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds.toString();

  // 使用模板字符串拼接结果
  return `${formattedMinutes}:${formattedSeconds}`;
}

function nativePlay(source) {
  printLog('nativePlay');
  videoPlayer.src = source.url;
  const onLoadedMetadata = (evt) => {
    printLog('videoPlayer.loadedmetadata');

  videoPlayer.removeEventListener('loadedmetadata', onLoadedMetadata);
  videoPlayer.addEventListener('loadedmetadata', onLoadedMetadata);
}

/**
 * @param {{ title: string, group: string, url: string }} source Play item
 * @param {boolean} isUserAction If it is controled by user
 */
function playVideo(source, isUserAction = true) {
  favoriteButton.disabled = true;
  if (source) {
    shell.changeTitle(source.title);
  } else {
    shell.changeTitle();
  }
  if(isUserAction === false) { return; }
  window.localStorage.removeItem('lastPlayedItem');
  muteOrUnmuteVideo(true);

  currentTimeDisplay.textContent = getMinutes(0);
  totalTimeDisplay.textContent = getMinutes(0);
  progressControl.value = progressControl.max = '0';

  if (Hls.isSupported() && (source.url.startsWith(UNSAFE_HTTP) === false || VARS.IS_NATIVE)) {
    hlsPlay(source);
  }
  else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
    nativePlay(source);
  }
  else {
    errorMessage.textContent = '您的浏览器不支持 HLS 视频流。';
  }
}

/**
 * @param {HTMLVideoElement} video Video tag
 * @param {string} url URL
 * @param {Hls?} hls Hls instance
 * @returns {string?} Returns frame URL
 */
async function captureFrame(video, url, hls = null) {
  if(storeFrame === 'false') { return null; }

  const frame = await new Promise((resolve) => {
    let timer = 0;
    const canvas = document.createElement('canvas');
    const canvasContext = canvas.getContext('2d');

    if(hls) {
      hls.attachMedia(video);
    }
    else if(url) {
      video.src = url;
    }
    else {
      return resolve(null);
    }
    const onLoadedMetaData = (evt) => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      video.play().then(() => {
        video.currentTime = 3;
      }).catch(error => {
        cleanupEvents(null);
      });
    },
    onSeeked = (evt) => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob((blob) => {
        cleanupEvents(blob);
      });
    };

    const cleanupEvents = (data) => {
      video.removeEventListener('seeked', onSeeked);
      video.removeEventListener('loadedmetadata', onLoadedMetaData);
      clearTimeout(timer);
      resolve(data);
    };

    video.addEventListener('seeked', onSeeked);
    video.addEventListener('loadedmetadata', onLoadedMetaData);

    timer = setTimeout(() => {
      cleanupEvents(null);
    }, VARS.PING_TIMEOUT - 1000);
  });
  return frame;
}

/**
 * 检查视频可播放性
 * @param {string} url URL
 * @returns {{ ok: boolean, duration: number, frame: string, timeout: boolean }}
 **/
async function checkVideoPlayability(url) {
  const timestamp = new Date().getTime();
  return new Promise((resolve) => {
    let timeoutId = 0;
    if (Hls.isSupported() && (url.startsWith(UNSAFE_HTTP) === false || VARS.IS_NATIVE)) {
      try {
        const hls = new Hls();
        const cleanup = () => {
          if (timeoutId) {
            clearTimeout(timeoutId);
          }
          hls.destroy();
        };

        hls.loadSource(url);
        hls.once(Hls.Events.MANIFEST_PARSED, async () => {
          const duration = new Date().getTime() - timestamp;
          const frame = await captureFrame(frameVideo, url, hls);
          cleanup();
          resolve({ ok: true, duration, frame, timeout: false });
        });

        hls.once(Hls.Events.ERROR, () => {
          cleanup();
          resolve({ ok: false, duration: new Date().getTime() - timestamp, timeout: false });
        });

        timeoutId = setTimeout(() => {
          cleanup();
          resolve({ ok: false, duration: new Date().getTime() - timestamp, timeout: true });
        }, VARS.PING_TIMEOUT);
      }
      catch(error) {
        printLog('HLS ERROR 2');
      }
    }
    else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
      const video = document.createElement('video');
      video.src = url;
      const cleanup = () => {
        if (timeoutId) {
          clearTimeout(timeoutId);
        }
        video.remove();
      };

      video.onloadedmetadata = async () => {
        const duration = new Date().getTime() - timestamp;
        const frame = await captureFrame(frameVideo, url);
        cleanup();
        resolve({ ok: true, duration, frame, timeout: false });
      };

      video.onerror = () => {
        cleanup();
        resolve({ ok: false, duration: new Date().getTime() - timestamp, timeout: false });
      };

      timeoutId = setTimeout(() => {
        cleanup();
        resolve({ ok: false, duration: new Date().getTime() - timestamp, timeout: true });
      }, VARS.PING_TIMEOUT);
    }
    else {
      resolve({ ok: false, duration: new Date().getTime() - timestamp, timeout: false });
    }
  });
}

    await loadM3uFile(true, true); // 添加一个参数来表示这是从缓存加载
  }
  else {
    await showM3uInput();
  }
  loadLocalCache();
  gotoPage(currentPage);
  playLastVideo(false);
  listStore('startup');
  initSideMenu();
  generateBlankFrame();
  shell.changeTitle();

  if (!document?.fullscreenEnabled) {
    fullscreenButton.className = 'hidden';
  }
}
